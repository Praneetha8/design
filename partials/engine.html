<h1>{{engine.message}}</h1>
<h2>Types of Engines:</h2>
	<div class="row">
		<div class="col-lg-6">
			<ul class="unstyled">
				<li ng-repeat="engine in engines" ng-click="display($index)">
					<input type="radio" name="engineType"/>
					<span>{{engine.type}}</span>
				</li>
			</ul>
		</div>
		<div class="col-lg-6" ng-show="engineDesc">
			<h5>{{engineType}}</h5>
			<p>{{engineInfo}}</p>
		</div>

	</div>
	<button type="button" class="btn btn-green" ng-click="nextPhase()">Next</button>
