<h1>{{model.name}}</h1>
<div class="model-image" style="width:200px;height:142px;">
	<img src="{{model.image_path}}" style="width:100%;height:100%;"/>
</div>
<div class="model-description">
	{{model.description}}
</div>
<a href="#/models">Back</a>
<button type="button" class="btn btn-primary" ng-click="saveModel()">Save</button>
